<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقال - مامان الجزائرية</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .main-content {
            margin-top: 100px;
            padding: 2rem 0;
        }

        .article-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .article-main {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .article-hero {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .article-hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .article-hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: var(--white);
            padding: 2rem;
        }

        .article-category-badge {
            display: inline-block;
            background: var(--gradient);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 1rem;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255,255,255,0.9);
            font-size: 0.95rem;
        }

        .article-content {
            padding: 3rem;
        }

        .article-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
            margin-bottom: 3rem;
        }

        .article-body h2 {
            color: var(--primary-color);
            margin: 2rem 0 1rem;
            font-size: 1.8rem;
        }

        .article-body h3 {
            color: var(--text-color);
            margin: 1.5rem 0 1rem;
            font-size: 1.4rem;
        }

        .article-body p {
            margin-bottom: 1.5rem;
        }

        .article-body ul, .article-body ol {
            margin: 1.5rem 0;
            padding-right: 2rem;
        }

        .article-body li {
            margin-bottom: 0.5rem;
        }

        .article-body blockquote {
            background: var(--secondary-color);
            border-right: 4px solid var(--primary-color);
            padding: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            border-radius: var(--border-radius);
        }

        .article-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .article-image {
            width: 100%;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .article-image:hover {
            transform: scale(1.02);
        }

        .article-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 3rem;
            border-top: 2px solid var(--border-color);
            background: var(--secondary-color);
        }

        .article-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--white);
            border: 2px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            color: var(--text-color);
        }

        .stat-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .stat-button.liked {
            background: #e74c3c;
            color: var(--white);
            border-color: #e74c3c;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
        }

        .share-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .share-btn.facebook { background: #3b5998; }
        .share-btn.twitter { background: #1da1f2; }
        .share-btn.whatsapp { background: #25d366; }
        .share-btn.copy { background: var(--primary-color); }

        .share-btn:hover {
            transform: translateY(-2px);
        }

        /* Comments Section */
        .comments-section {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            margin-top: 2rem;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .comment-form {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .comment-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .comment-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .comment {
            display: flex;
            gap: 1rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .comment-author {
            font-weight: 600;
            color: var(--text-color);
        }

        .comment-date {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .comment-text {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .comment-actions {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .comment-action {
            color: var(--light-text);
            cursor: pointer;
            transition: var(--transition);
        }

        .comment-action:hover {
            color: var(--primary-color);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar-widget {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .widget-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .related-article {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .related-article:hover {
            background: var(--secondary-color);
            margin: 0 -1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
        }

        .related-article:last-child {
            border-bottom: none;
        }

        .related-image {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .related-content {
            flex: 1;
        }

        .related-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .related-date {
            color: var(--light-text);
            font-size: 0.8rem;
        }

        .author-card {
            text-align: center;
        }

        .author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
        }

        .author-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .author-bio {
            color: var(--light-text);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Modal for images */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2rem;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: var(--border-radius);
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
            z-index: 10001;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .article-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .article-content {
                padding: 2rem;
            }

            .article-actions {
                padding: 1.5rem 2rem;
                flex-direction: column;
                gap: 1rem;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-meta {
                gap: 1rem;
            }

            .share-buttons {
                justify-content: center;
            }

            .comments-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">

                    <h1 class="logo">مامان الجزائرية</h1>

                            <h1 class="article-title" id="article-title"></h1>
                            <div class="article-meta">

                                    <span id="article-author"></span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-calendar"></i>
                                    <span id="article-date"></span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-eye"></i>

                                </div>

                    <a href="login.html" class="btn btn-primary">تسجيل الدخول</a>
                </div>

                <!-- Add Comment Button -->
                <div class="text-center" id="add-comment-btn" style="display: none;">

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script>
        let currentArticle = null;
        let articleId = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeArticlePage();
        });

        function initializeArticlePage() {
            // Get article ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            articleId = urlParams.get('id');
            
            if (!articleId) {
                showToast('معرف المقال غير موجود', 'error');
                window.location.href = '../index.html';
                return;
            }

            loadArticle();
            setupCommentSystem();
        }

        async function loadArticle() {
            try {
                showLoading();
                
                const response = await fetch(`http://localhost:5000/api/articles/${articleId}`);
                const article = await response.json();

                if (response.ok) {
                    currentArticle = article;
                    displayArticle(article);
                    loadComments();
                    loadRelatedArticles(article.category);
                    loadPopularArticles();
                    
                    // Update page title
                    document.title = `${article.title} - مامان الجزائرية`;
                } else {
                    showToast('المقال غير موجود', 'error');
                    window.location.href = '../index.html';
                }
            } catch (error) {
                console.error('Error loading article:', error);
                showToast('خطأ في تحميل المقال', 'error');
            } finally {
                hideLoading();
            }
        }

        function displayArticle(article) {
            // Hero section
            const heroImage = document.getElementById('article-hero-image');
            const mainImage = article.images && article.images.length > 0 
                ? `http://localhost:5000/uploads/articles/${article.images[0]}`
                : 'https://via.placeholder.com/800x400/d4a574/ffffff?text=مامان+الجزائرية';
            
            heroImage.src = mainImage;
            heroImage.alt = article.title;

            document.getElementById('article-category').textContent = article.category;
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-author').textContent = article.author.name;
            document.getElementById('article-date').textContent = formatDate(article.createdAt);
            document.getElementById('article-views').textContent = `${article.views || 0} مشاهدة`;
            document.getElementById('reading-time').textContent = calculateReadingTime(article.content);

            // Article body
            const articleBody = document.getElementById('article-body');
            articleBody.innerHTML = formatArticleContent(article.content);

            // Additional images
            if (article.images && article.images.length > 1) {
                const imagesContainer = document.getElementById('article-images');
                imagesContainer.innerHTML = '';
                
                article.images.slice(1).forEach(image => {
                    const img = document.createElement('img');
                    img.src = `http://localhost:5000/uploads/articles/${image}`;
                    img.alt = article.title;
                    img.className = 'article-image';
                    img.onclick = () => openImageModal(img.src);
                    imagesContainer.appendChild(img);
                });
            }

            // Article stats
            document.getElementById('like-count').textContent = article.likes ? article.likes.length : 0;
            
            // Check if user already liked
            if (isLoggedIn() && article.likes) {
                const currentUser = getCurrentUser();
                if (currentUser && article.likes.includes(currentUser.id)) {
                    document.getElementById('like-button').classList.add('liked');
                }
            }

            // Author info
            const authorAvatar = article.author.avatar 
                ? `http://localhost:5000/uploads/avatars/${article.author.avatar}`
                : `https://via.placeholder.com/80x80/d4a574/ffffff?text=${article.author.name.charAt(0)}`;
            
            document.getElementById('author-avatar').src = authorAvatar;
            document.getElementById('author-name').textContent = article.author.name;
        }

        function formatArticleContent(content) {
            // Convert line breaks to paragraphs
            return content
                .split('\n\n')
                .map(paragraph => paragraph.trim())
                .filter(paragraph => paragraph.length > 0)
                .map(paragraph => `<p>${paragraph.replace(/\n/g, '<br>')}</p>`)
                .join('');
        }

        function calculateReadingTime(content) {
            const wordsPerMinute = 200; // Arabic reading speed
            const wordCount = content.split(/\s+/).length;
            const minutes = Math.ceil(wordCount / wordsPerMinute);
            return `${minutes} دقيقة قراءة`;
        }

        async function toggleArticleLike() {
            if (!isLoggedIn()) {
                showToast('يجب تسجيل الدخول أولاً', 'warning');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:5000/api/articles/${articleId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const likeButton = document.getElementById('like-button');
                    const likeCount = document.getElementById('like-count');
                    
                    likeCount.textContent = data.likesCount;
                    
                    if (data.isLiked) {
                        likeButton.classList.add('liked');
                    } else {
                        likeButton.classList.remove('liked');
                    }
                } else {
                    showToast(data.message || 'خطأ في الإعجاب', 'error');
                }
            } catch (error) {
                console.error('Error toggling like:', error);
                showToast('خطأ في الاتصال بالخادم', 'error');
            }
        }

        function setupCommentSystem() {
            if (isLoggedIn()) {
                document.getElementById('login-prompt').style.display = 'none';
                document.getElementById('add-comment-btn').style.display = 'block';
            } else {
                document.getElementById('login-prompt').style.display = 'block';
                document.getElementById('add-comment-btn').style.display = 'none';
            }
        }

        function showCommentForm() {
            document.getElementById('comment-form').style.display = 'block';
            document.getElementById('add-comment-btn').style.display = 'none';
            document.getElementById('comment-textarea').focus();
        }

        function cancelComment() {
            document.getElementById('comment-form').style.display = 'none';
            document.getElementById('add-comment-btn').style.display = 'block';
            document.getElementById('comment-textarea').value = '';
        }

        async function submitComment() {
            const content = document.getElementById('comment-textarea').value.trim();
            
            if (!content) {
                showToast('يرجى كتابة تعليق', 'warning');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:5000/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        content,
                        targetType: 'Article',
                        targetId: articleId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('تم إضافة التعليق بنجاح', 'success');
                    cancelComment();
                    loadComments();
                } else {
                    showToast(data.message || 'خطأ في إضافة التعليق', 'error');
                }
            } catch (error) {
                console.error('Error submitting comment:', error);
                showToast('خطأ في الاتصال بالخادم', 'error');
            }
        }

        async function loadComments() {
            try {
                const response = await fetch(`http://localhost:5000/api/comments/Article/${articleId}`);
                const data = await response.json();

                if (response.ok) {
                    displayComments(data.comments);
                    updateCommentCount(data.comments.length);
                }
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        function displayComments(comments) {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';

            if (comments.length === 0) {
                commentsList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--light-text);">
                        <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h4>لا توجد تعليقات بعد</h4>
                        <p>كوني أول من يعلق على هذا المقال</p>
                    </div>
                `;
                return;
            }

            comments.forEach(comment => {
                const commentElement = createCommentElement(comment);
                commentsList.appendChild(commentElement);
            });
        }

        function createCommentElement(comment) {
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';

            const authorAvatar = comment.author.avatar 
                ? `http://localhost:5000/uploads/avatars/${comment.author.avatar}`
                : `https://via.placeholder.com/50x50/d4a574/ffffff?text=${comment.author.name.charAt(0)}`;

            commentDiv.innerHTML = `
                <img src="${authorAvatar}" alt="${comment.author.name}" class="comment-avatar">
                <div class="comment-content">
                    <div class="comment-header">
                        <span class="comment-author">${comment.author.name}</span>
                        <span class="comment-date">${formatDate(comment.createdAt)}</span>
                    </div>
                    <div class="comment-text">${comment.content}</div>
                    <div class="comment-actions">
                        <span class="comment-action" onclick="toggleCommentLike('${comment._id}', this)">
                            <i class="fas fa-heart"></i> ${comment.likes ? comment.likes.length : 0}
                        </span>
                        <span class="comment-action" onclick="replyToComment('${comment._id}')">
                            <i class="fas fa-reply"></i> رد
                        </span>
                    </div>
                </div>
            `;

            return commentDiv;
        }

        function updateCommentCount(count) {
            document.getElementById('comments-count').textContent = count;
            document.getElementById('comment-count').textContent = count;
        }

        async function toggleCommentLike(commentId, element) {
            if (!isLoggedIn()) {
                showToast('يجب تسجيل الدخول أولاً', 'warning');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:5000/api/comments/${commentId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    element.innerHTML = `<i class="fas fa-heart"></i> ${data.likesCount}`;
                    if (data.isLiked) {
                        element.style.color = '#e74c3c';
                    } else {
                        element.style.color = '';
                    }
                }
            } catch (error) {
                console.error('Error toggling comment like:', error);
            }
        }

        function replyToComment(commentId) {
            // Placeholder for reply functionality
            showToast('ميزة الرد على التعليقات ستتوفر قريباً', 'info');
        }

        async function loadRelatedArticles(category) {
            try {
                const response = await fetch(`http://localhost:5000/api/articles/category/${encodeURIComponent(category)}?limit=5`);
                const data = await response.json();

                if (response.ok && data.articles) {
                    const relatedContainer = document.getElementById('related-articles');
                    relatedContainer.innerHTML = '';

                    // Filter out current article
                    const relatedArticles = data.articles.filter(article => article._id !== articleId);

                    if (relatedArticles.length === 0) {
                        relatedContainer.innerHTML = '<p style="color: var(--light-text);">لا توجد مقالات ذات صلة</p>';
                        return;
                    }

                    relatedArticles.slice(0, 4).forEach(article => {
                        const articleElement = createRelatedArticleElement(article);
                        relatedContainer.appendChild(articleElement);
                    });
                }
            } catch (error) {
                console.error('Error loading related articles:', error);
            }
        }

        async function loadPopularArticles() {
            try {
                const response = await fetch(`http://localhost:5000/api/articles?sort=-views&limit=5`);
                const data = await response.json();

                if (response.ok && data.articles) {
                    const popularContainer = document.getElementById('popular-articles');
                    popularContainer.innerHTML = '';

                    // Filter out current article
                    const popularArticles = data.articles.filter(article => article._id !== articleId);

                    popularArticles.slice(0, 4).forEach(article => {
                        const articleElement = createRelatedArticleElement(article);
                        popularContainer.appendChild(articleElement);
                    });
                }
            } catch (error) {
                console.error('Error loading popular articles:', error);
            }
        }

        function createRelatedArticleElement(article) {
            const articleDiv = document.createElement('div');
            articleDiv.className = 'related-article';
            articleDiv.onclick = () => window.location.href = `article.html?id=${article._id}`;

            const imageUrl = article.images && article.images.length > 0 
                ? `http://localhost:5000/uploads/articles/${article.images[0]}`
                : 'https://via.placeholder.com/80x60/d4a574/ffffff?text=مقال';

            articleDiv.innerHTML = `
                <img src="${imageUrl}" alt="${article.title}" class="related-image" 
                     onerror="this.src='https://via.placeholder.com/80x60/d4a574/ffffff?text=مقال'">
                <div class="related-content">
                    <div class="related-title">${article.title}</div>
                    <div class="related-date">${formatDate(article.createdAt)}</div>
                </div>
            `;

            return articleDiv;
        }

        // Share functions
        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(currentArticle.title);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&t=${title}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(currentArticle.title);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${title}`, '_blank');
        }

        function shareOnWhatsApp() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(currentArticle.title);
            window.open(`https://wa.me/?text=${title}%20${url}`, '_blank');
        }

        function copyArticleLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showToast('تم نسخ الرابط', 'success');
            }).catch(() => {
                showToast('فشل في نسخ الرابط', 'error');
            });
        }

        // Image modal functions
        function openImageModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('image-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-DZ', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Export functions for global use
        window.toggleArticleLike = toggleArticleLike;
        window.showCommentForm = showCommentForm;
        window.cancelComment = cancelComment;
        window.submitComment = submitComment;
        window.toggleCommentLike = toggleCommentLike;
        window.replyToComment = replyToComment;
        window.shareOnFacebook = shareOnFacebook;
        window.shareOnTwitter = shareOnTwitter;
        window.shareOnWhatsApp = shareOnWhatsApp;
        window.copyArticleLink = copyArticleLink;
        window.openImageModal = openImageModal;
        window.closeImageModal = closeImageModal;
    </script>
</body>
</html>
