<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر - Maman Algerienne</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .main-content {
            margin-top: 100px;
            padding: 2rem 0;
        }

        .store-header {
            background: var(--gradient);
            padding: 3rem 0;
            text-align: center;
            color: var(--white);
            margin-bottom: 3rem;
        }

        .store-filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--white);
            color: var(--text-color);
            font-family: inherit;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(212, 165, 116, 0.2);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: var(--secondary-color);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-color);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-badge.sale {
            background: #e74c3c;
        }

        .product-badge.new {
            background: #27ae60;
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-category {
            color: var(--light-text);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 0.75rem;
            line-height: 1.4;
            height: 2.8em;
            overflow: hidden;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .stars {
            display: flex;
            gap: 0.1rem;
        }

        .star {
            color: #ddd;
            font-size: 0.9rem;
        }

        .star.filled {
            color: #ffc107;
        }

        .rating-count {
            color: var(--light-text);
            font-size: 0.85rem;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .current-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .original-price {
            font-size: 1rem;
            color: var(--light-text);
            text-decoration: line-through;
        }

        .discount-percent {
            background: #e74c3c;
            color: var(--white);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-icon:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-cart {
            flex: 1;
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 2rem;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--border-radius);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-color);
            box-shadow: var(--shadow);
            z-index: 10001;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .thumbnail-images {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--border-radius);
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }

        .thumbnail:hover,
        .thumbnail.active {
            opacity: 1;
            border: 2px solid var(--primary-color);
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .product-specs {
            background: var(--secondary-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .spec-item:last-child {
            border-bottom: none;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .quantity-btn:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            font-size: 1rem;
        }

        .checkout-form {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-top: 2rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .order-summary {
            background: var(--white);
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .summary-total {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
            border-top: 2px solid var(--border-color);
            padding-top: 0.5rem;
            margin-top: 0.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .site-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .store-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-section {
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .modal-body {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <div class="logo-container">
                        <img src="../assets/logo.png" alt="Maman Algerienne Logo" class="site-logo" 
                             onerror="this.style.display='none'">
                        <div>
                            <h1 class="logo">Maman Algerienne</h1>
                            <p class="tagline">متجر الأمهات الجزائريات</p>
                        </div>
                    </div>
                </div>
                
                <div class="nav-menu">
                    <ul class="nav-list">
                        <li><a href="../index.html" class="nav-link">الرئيسية</a></li>
                        <li><a href="community.html" class="nav-link">المجتمع</a></li>
                        <li><a href="store.html" class="nav-link active">المتجر</a></li>
                    </ul>
                </div>

                <div class="nav-actions">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="ابحث في المنتجات...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="user-menu" id="user-menu">
                        <div class="user-menu-guest" id="user-menu-guest">
                            <a href="login.html" class="btn btn-outline">دخول</a>
                            <a href="register.html" class="btn btn-primary">تسجيل</a>
                        </div>
                        
                        <div class="user-menu-logged" id="user-menu-logged" style="display: none;">
                            <div class="user-avatar" id="user-avatar">
                                <img src="" alt="صورة المستخدم" id="user-avatar-img">
                                <span id="user-name"></span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <ul class="user-dropdown" id="user-dropdown">
                                <li><a href="#" id="profile-link"><i class="fas fa-user"></i> الملف الشخصي</a></li>
                                <li id="admin-link" style="display: none;"><a href="admin.html"><i class="fas fa-cog"></i> لوحة الإدارة</a></li>
                                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="store-header">
            <div class="container">
                <h1>متجر Maman Algerienne</h1>
                <p>منتجات مختارة بعناية للأمهات والأطفال</p>
            </div>
        </div>

        <div class="container">
            <!-- Store Filters -->
            <div class="store-filters">
                <div class="filter-section">
                    <select id="category-filter" class="filter-select">
                        <option value="">جميع التصنيفات</option>
                        <option value="أطفال">أطفال</option>
                        <option value="أمهات">أمهات</option>
                        <option value="منزل">منزل</option>
                        <option value="مطبخ">مطبخ</option>
                        <option value="جمال">جمال</option>
                        <option value="صحة">صحة</option>
                        <option value="أخرى">أخرى</option>
                    </select>

                    <select id="sort-filter" class="filter-select">
                        <option value="createdAt">الأحدث</option>
                        <option value="price">السعر: من الأقل للأعلى</option>
                        <option value="-price">السعر: من الأعلى للأقل</option>
                        <option value="-rating.average">الأعلى تقييماً</option>
                        <option value="name">الاسم: أ-ي</option>
                    </select>

                    <select id="featured-filter" class="filter-select">
                        <option value="">جميع المنتجات</option>
                        <option value="true">المنتجات المميزة</option>
                        <option value="sale">عروض خاصة</option>
                    </select>
                </div>

                <div class="filter-section">
                    <span id="products-count">جاري التحميل...</span>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>

            <!-- Load More -->
            <div class="text-center">
                <button id="load-more-products" class="btn btn-outline">تحميل المزيد</button>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div class="product-modal" id="product-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body" id="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/store.js"></script>
</body>
</html>
