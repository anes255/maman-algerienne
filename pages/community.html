<script>
        // Community Page JavaScript - Fixed Version with Dynamic URLs
        let currentPage = 1;
        let currentFilter = 'all';
        let isLoading = false;
        let communityCurrentUser = null;

        // Get server base URL dynamically
        function getServerBaseUrl() {
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                return 'https://maman-algerienne.onrender.com';
            }
            return 'http://localhost:5000';
        }

        const SERVER_BASE_URL = getServerBaseUrl();
        const API_BASE_URL = SERVER_BASE_URL + '/api';

        // Utility functions with error handling
        function safeGetCurrentUser() {
            try {
                if (typeof getCurrentUser === 'function') {
                    return getCurrentUser();
                }
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                if (token && userData) {
                    return JSON.parse(userData);
                }
                return null;
            } catch (error) {
                console.error('Error getting current user:', error);
                return null;
            }
        }

        function safeIsLoggedIn() {
            try {
                if (typeof isLoggedIn === 'function') {
                    return isLoggedIn();
                }
                const token = localStorage.getItem('token');
                return token && token.length > 0;
            } catch (error) {
                console.error('Error checking login status:', error);
                return false;
            }
        }

        function safeShowLoading() {
            try {
                if (typeof showLoading === 'function') {
                    showLoading();
                } else {
                    const spinner = document.getElementById('loading-spinner');
                    if (spinner) spinner.classList.add('show');
                }
            } catch (error) {
                console.error('Error showing loading:', error);
            }
        }

        function safeHideLoading() {
            try {
                if (typeof hideLoading === 'function') {
                    hideLoading();
                } else {
                    const spinner = document.getElementById('loading-spinner');
                    if (spinner) spinner.classList.remove('show');
                }
            } catch (error) {
                console.error('Error hiding loading:', error);
            }
        }

        function safeShowToast(message, type = 'info') {
            try {
                if (typeof showToast === 'function') {
                    showToast(message, type);
                } else {
                    console.log(`${type.toUpperCase()}: ${message}`);
                }
            } catch (error) {
                console.error('Error showing toast:', error);
            }
        }

        // Initialize community
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing community page...');
            
            setTimeout(() => {
                try {
                    communityCurrentUser = safeGetCurrentUser();
                    console.log('Current user:', communityCurrentUser);
                    
                    setupEventListeners();
                    loadPosts();
                    
                    // Handle URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const category = urlParams.get('category');
                    if (category) {
                        setActiveFilter(category);
                        currentFilter = category;
                        loadPosts();
                    }
                    
                    document.addEventListener('click', closeAllDropdowns);
                    console.log('Community initialized successfully');
                } catch (error) {
                    console.error('Error initializing community:', error);
                    displayError('خطأ في تهيئة الصفحة. يرجى إعادة تحميل الصفحة.');
                }
            }, 100);
        });

        function setupEventListeners() {
            // Create post button
            const createPostBtn = document.getElementById('create-post-btn');
            const newPostCard = document.getElementById('new-post-card');
            const cancelPostBtn = document.getElementById('cancel-post-btn');
            const newPostForm = document.getElementById('new-post-form');
            const addImagesBtn = document.getElementById('add-images-btn');
            const postImages = document.getElementById('post-images');

            if (createPostBtn) {
                createPostBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (!safeIsLoggedIn()) {
                        safeShowToast('يجب تسجيل الدخول أولاً', 'warning');
                        window.location.href = 'login.html';
                        return;
                    }
                    if (newPostCard) {
                        newPostCard.style.display = 'block';
                        createPostBtn.style.display = 'none';
                    }
                });
            }

            if (cancelPostBtn) {
                cancelPostBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (newPostCard && createPostBtn) {
                        newPostCard.style.display = 'none';
                        createPostBtn.style.display = 'block';
                    }
                    if (newPostForm) newPostForm.reset();
                    const imagesCount = document.getElementById('images-count');
                    if (imagesCount) imagesCount.style.display = 'none';
                });
            }

            if (addImagesBtn && postImages) {
                addImagesBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    postImages.click();
                });

                postImages.addEventListener('change', (e) => {
                    const count = e.target.files.length;
                    const countElement = document.getElementById('images-count');
                    if (countElement) {
                        if (count > 0) {
                            countElement.textContent = `${count} صورة محددة`;
                            countElement.style.display = 'block';
                        } else {
                            countElement.style.display = 'none';
                        }
                    }
                });
            }

            if (newPostForm) {
                newPostForm.addEventListener('submit', handleNewPost);
            }

            // Filter tabs
            const filterTabs = document.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    const filter = tab.dataset.filter;
                    setActiveFilter(filter);
                    currentFilter = filter;
                    currentPage = 1;
                    const container = document.getElementById('posts-container');
                    if (container) container.innerHTML = '';
                    loadPosts();
                });
            });

            // Load more posts
            const loadMoreBtn = document.getElementById('load-more-posts');
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage++;
                    loadPosts();
                });
            }
        }

        async function loadPosts() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                if (currentPage === 1) safeShowLoading();
                
                let url = `${API_BASE_URL}/posts?page=${currentPage}&limit=10&type=community`;
                if (currentFilter !== 'all') {
                    url += `&category=${encodeURIComponent(currentFilter)}`;
                }

                console.log('Loading posts from:', url);
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    const posts = data.posts || [];
                    displayPosts(posts);
                    
                    const loadMoreBtn = document.getElementById('load-more-posts');
                    if (loadMoreBtn) {
                        const hasMore = currentPage < (data.pagination?.pages || 1);
                        loadMoreBtn.style.display = hasMore ? 'block' : 'none';
                    }
                } else {
                    console.error('API Error:', response.status);
                    if (currentPage === 1) {
                        displayError('خطأ في تحميل المنشورات');
                    }
                }
            } catch (error) {
                console.error('Network error:', error);
                if (currentPage === 1) {
                    displayError('خطأ في الاتصال بالخادم');
                }
            } finally {
                isLoading = false;
                safeHideLoading();
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('posts-container');
            if (!container) return;

            if (posts.length === 0 && currentPage === 1) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>لا توجد منشورات بعد</h3>
                        <p>كوني أول من يشارك في هذا التصنيف!</p>
                    </div>
                `;
                return;
            }
            
            posts.forEach(post => {
                try {
                    const postElement = createPostElement(post);
                    container.appendChild(postElement);
                } catch (error) {
                    console.error('Error creating post element:', error);
                }
            });
        }

        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post-card';
            postDiv.id = `post-${post._id}`;
            
            const authorName = post.author?.name || 'مجهول';
            const authorAvatar = post.author?.avatar 
                ? `${SERVER_BASE_URL}/uploads/avatars/${post.author.avatar}`
                : `https://via.placeholder.com/50x50/d4a574/ffffff?text=${authorName.charAt(0)}`;

            const images = post.images && post.images.length > 0 ? 
                `<div class="post-images">
                    ${post.images.map(img => `
                        <img src="${SERVER_BASE_URL}/uploads/posts/${img}" 
                             alt="صورة المنشور" 
                             class="post-image"
                             onclick="showImageModal('${SERVER_BASE_URL}/uploads/posts/${img}')"
                             onerror="this.style.display='none'">
                    `).join('')}
                </div>` : '';

            const isOwner = communityCurrentUser && post.author && 
                (post.author._id === communityCurrentUser.id || post.author._id === communityCurrentUser._id);
            const postActions = isOwner ? `
                <div class="post-actions-menu">
                    <button class="post-menu-btn" onclick="togglePostMenu('${post._id}')">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="post-dropdown" id="post-menu-${post._id}">
                        <button onclick="deletePost('${post._id}', '${escapeHtml(post.title)}')" class="delete-btn">
                            <i class="fas fa-trash"></i> حذف المنشور
                        </button>
                    </div>
                </div>
            ` : '';

            postDiv.innerHTML = `
                <div class="post-header">
                    <div class="post-author">
                        <img src="${authorAvatar}" alt="${escapeHtml(authorName)}" class="author-avatar">
                        <div class="author-info">
                            <h4>${escapeHtml(authorName)}</h4>
                            <div class="post-time">${formatDate(post.createdAt)}</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <span class="post-category">${escapeHtml(post.category || 'عام')}</span>
                        ${postActions}
                    </div>
                </div>

                <div class="post-content">
                    <h3 class="post-title">${escapeHtml(post.title)}</h3>
                    <p class="post-text">${escapeHtml(post.content)}</p>
                    ${images}
                </div>

                <div class="post-footer">
                    <div class="post-stats">
                        <button class="stat-btn like-btn" onclick="toggleLike('${post._id}', this)">
                            <i class="fas fa-heart"></i>
                            <span class="like-count">${post.likes ? post.likes.length : 0}</span>
                        </button>
                        <button class="stat-btn comment-btn" onclick="toggleComments('${post._id}')">
                            <i class="fas fa-comment"></i>
                            <span>تعليق</span>
                        </button>
                        <div class="stat-btn">
                            <i class="fas fa-eye"></i>
                            <span>${post.views || 0}</span>
                        </div>
                    </div>
                </div>

                <div class="comments-section" id="comments-${post._id}" style="display: none;">
                    <div class="comment-form" ${!safeIsLoggedIn() ? 'style="display: none;"' : ''}>
                        <textarea class="comment-input" placeholder="اكتبي تعليقك..." id="comment-input-${post._id}"></textarea>
                        <button class="btn btn-primary" onclick="addComment('${post._id}')">إضافة تعليق</button>
                    </div>
                    <div class="comments-list" id="comments-list-${post._id}">
                    </div>
                </div>
            `;

            return postDiv;
        }

        async function handleNewPost(e) {
            e.preventDefault();
            
            if (!safeIsLoggedIn()) {
                safeShowToast('يجب تسجيل الدخول أولاً', 'warning');
                return;
            }

            try {
                const titleInput = document.getElementById('post-title');
                const contentInput = document.getElementById('post-content');
                const categoryInput = document.getElementById('post-category');
                const imagesInput = document.getElementById('post-images');

                const title = titleInput.value.trim();
                const content = contentInput.value.trim();
                
                if (!title || !content) {
                    safeShowToast('يرجى ملء جميع الحقول المطلوبة', 'warning');
                    return;
                }

                const formData = new FormData();
                formData.append('title', title);
                formData.append('content', content);
                formData.append('category', categoryInput.value);

                if (imagesInput && imagesInput.files) {
                    for (let i = 0; i < imagesInput.files.length; i++) {
                        formData.append('images', imagesInput.files[i]);
                    }
                }

                safeShowLoading();
                const token = localStorage.getItem('token');
                
                const response = await fetch(`${API_BASE_URL}/posts/community`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (response.ok) {
                    safeShowToast('تم نشر المنشور بنجاح', 'success');
                    
                    // Hide form
                    const newPostCard = document.getElementById('new-post-card');
                    const createPostBtn = document.getElementById('create-post-btn');
                    if (newPostCard) newPostCard.style.display = 'none';
                    if (createPostBtn) createPostBtn.style.display = 'block';
                    
                    // Reset form
                    const newPostForm = document.getElementById('new-post-form');
                    if (newPostForm) newPostForm.reset();
                    const imagesCount = document.getElementById('images-count');
                    if (imagesCount) imagesCount.style.display = 'none';
                    
                    // Reload posts
                    currentPage = 1;
                    const container = document.getElementById('posts-container');
                    if (container) container.innerHTML = '';
                    loadPosts();
                } else {
                    const data = await response.json().catch(() => ({}));
                    safeShowToast(data.message || 'خطأ في نشر المنشور', 'error');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                safeShowToast('خطأ في الاتصال بالخادم', 'error');
            } finally {
                safeHideLoading();
            }
        }

        function setActiveFilter(filter) {
            const filterTabs = document.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.filter === filter) {
                    tab.classList.add('active');
                }
            });
        }

        function displayError(message) {
            const container = document.getElementById('posts-container');
            if (container) {
                container.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <h3>حدث خطأ</h3>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">إعادة المحاولة</button>
                    </div>
                `;
            }
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) return 'منذ يوم واحد';
                if (diffDays < 7) return `منذ ${diffDays} أيام`;
                if (diffDays < 30) return `منذ ${Math.floor(diffDays / 7)} أسبوع`;
                return date.toLocaleDateString('ar-DZ');
            } catch (error) {
                return 'منذ قليل';
            }
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function closeAllDropdowns(event) {
            if (!event.target.matches('.post-menu-btn') && !event.target.closest('.post-menu-btn')) {
                document.querySelectorAll('.post-dropdown').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        }

        // Global functions
        window.togglePostMenu = function(postId) {
            try {
                document.querySelectorAll('.post-dropdown').forEach(dropdown => {
                    if (dropdown.id !== `post-menu-${postId}`) {
                        dropdown.classList.remove('show');
                    }
                });
                
                const dropdown = document.getElementById(`post-menu-${postId}`);
                if (dropdown) dropdown.classList.toggle('show');
            } catch (error) {
                console.error('Error toggling post menu:', error);
            }
        };

        window.deletePost = async function(postId, postTitle) {
            if (!confirm(`هل أنت متأكدة من حذف المنشور "${postTitle}"؟`)) return;

            try {
                safeShowLoading();
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    safeShowToast('تم حذف المنشور بنجاح', 'success');
                    const postElement = document.getElementById(`post-${postId}`);
                    if (postElement) postElement.remove();
                } else {
                    safeShowToast('خطأ في حذف المنشور', 'error');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                safeShowToast('خطأ في الاتصال بالخادم', 'error');
            } finally {
                safeHideLoading();
            }
        };

        window.toggleLike = async function(postId, button) {
            if (!safeIsLoggedIn()) {
                safeShowToast('يجب تسجيل الدخول أولاً', 'warning');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/posts/${postId}/like`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const likeCount = button.querySelector('.like-count');
                    if (likeCount) likeCount.textContent = data.likesCount || 0;
                    
                    if (data.isLiked) {
                        button.classList.add('liked');
                    } else {
                        button.classList.remove('liked');
                    }
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        };

        window.toggleComments = async function(postId) {
            try {
                const commentsSection = document.getElementById(`comments-${postId}`);
                
                if (commentsSection.style.display === 'none') {
                    commentsSection.style.display = 'block';
                    await loadComments(postId);
                } else {
                    commentsSection.style.display = 'none';
                }
            } catch (error) {
                console.error('Error toggling comments:', error);
            }
        };

        window.addComment = async function(postId) {
            if (!safeIsLoggedIn()) {
                safeShowToast('يجب تسجيل الدخول أولاً', 'warning');
                return;
            }

            try {
                const commentInput = document.getElementById(`comment-input-${postId}`);
                if (!commentInput) return;

                const content = commentInput.value.trim();
                if (!content) {
                    safeShowToast('يرجى كتابة تعليق', 'warning');
                    return;
                }

                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        content,
                        targetType: 'Post',
                        targetId: postId
                    })
                });

                if (response.ok) {
                    commentInput.value = '';
                    safeShowToast('تم إضافة التعليق بنجاح', 'success');
                    await loadComments(postId);
                } else {
                    safeShowToast('خطأ في إضافة التعليق', 'error');
                }
            } catch (error) {
                console.error('Error adding comment:', error);
            }
        };

        window.showImageModal = function(imageSrc) {
            try {
                const modal = document.getElementById('image-modal');
                const modalImage = document.getElementById('modal-image');
                
                if (modal && modalImage) {
                    modalImage.src = imageSrc;
                    modal.style.display = 'flex';
                }
            } catch (error) {
                console.error('Error showing image modal:', error);
            }
        };

        window.closeImageModal = function() {
            try {
                const modal = document.getElementById('image-modal');
                if (modal) modal.style.display = 'none';
            } catch (error) {
                console.error('Error closing image modal:', error);
            }
        };

        async function loadComments(postId) {
            try {
                const response = await fetch(`${API_BASE_URL}/comments/Post/${postId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    displayComments(data.comments || [], postId);
                } else {
                    displayComments([], postId);
                }
            } catch (error) {
                console.error('Error loading comments:', error);
                displayComments([], postId);
            }
        }

        function displayComments(comments, postId) {
            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (!commentsList) return;

            commentsList.innerHTML = '';

            if (comments.length === 0) {
                commentsList.innerHTML = '<p style="text-align: center; color: var(--light-text); padding: 2rem;">لا توجد تعليقات بعد</p>';
                return;
            }

            comments.forEach(comment => {
                try {
                    const commentElement = createCommentElement(comment);
                    commentsList.appendChild(commentElement);
                } catch (error) {
                    console.error('Error creating comment element:', error);
                }
            });
        }

        function createCommentElement(comment) {
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';

            const authorName = comment.author?.name || 'مجهول';
            const authorAvatar = comment.author?.avatar 
                ? `${SERVER_BASE_URL}/uploads/avatars/${comment.author.avatar}`
                : `https://via.placeholder.com/40x40/d4a574/ffffff?text=${authorName.charAt(0)}`;

            commentDiv.innerHTML = `
                <img src="${authorAvatar}" alt="${escapeHtml(authorName)}" class="comment-avatar">
                <div class="comment-content">
                    <div class="comment-author">${escapeHtml(authorName)}</div>
                    <div class="comment-text">${escapeHtml(comment.content)}</div>
                    <div class="comment-actions">
                        <span class="comment-action">
                            <i class="fas fa-heart"></i> ${comment.likes ? comment.likes.length : 0}
                        </span>
                        <span class="comment-action">${formatDate(comment.createdAt)}</span>
                    </div>
                </div>
            `;

            return commentDiv;
        }

        // Close modal on outside click
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('image-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
