<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجتمع - Maman Algerienne</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Content Overlay */
        .content-overlay {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }

        /* Hero Section */
        .community-hero {
            padding: 10rem 0 6rem;
            position: relative;
            overflow: hidden;
        }

        .hero-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.3s both;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Category Filters - Glassmorphism */
        .category-filters {
            position: sticky;
            top: 70px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 0.5rem;
            scrollbar-width: none;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            flex-shrink: 0;
            padding: 1rem 2rem;
            border: none;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6));
            color: #667eea;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 0.7rem;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .filter-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.5s;
        }

        .filter-tab:hover::before {
            left: 100%;
        }

        .filter-tab:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .filter-tab i {
            font-size: 1.3rem;
            animation: rotateIn 0.6s ease;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

        /* Posts Grid */
        .community-content {
            padding: 4rem 0;
            position: relative;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        /* Post Card - Ultra Modern */
        .post-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInScale 0.6s ease both;
            animation-delay: calc(var(--card-index) * 0.1s);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
            z-index: 1;
        }

        .post-card:hover {
            transform: translateY(-20px) scale(1.03);
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.3);
        }

        .post-card:hover::before {
            opacity: 1;
        }

        .post-header {
            padding: 1.8rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 2;
        }

        .post-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.4s ease;
        }

        .post-card:hover .post-avatar {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .post-author-info h4 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.3rem;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .post-content {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .post-category {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: slideInRight 0.6s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 1.2rem;
            line-height: 1.5;
            transition: color 0.3s;
        }

        .post-card:hover .post-title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .post-excerpt {
            color: #546e7a;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .post-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .post-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .post-image::after {
            content: '🔍';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.9);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            opacity: 0;
        }

        .post-image:hover {
            transform: scale(1.1) rotate(2deg);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            filter: brightness(1.1);
        }

        .post-image:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .post-actions {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 2;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid transparent;
            color: #667eea;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.2);
            transition: all 0.5s;
            transform: translate(-50%, -50%);
        }

        .action-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .action-btn.liked {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            animation: heartBeat 0.6s ease;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
        }

        .action-btn i {
            font-size: 1.3rem;
            position: relative;
            z-index: 1;
        }

        .action-btn span {
            position: relative;
            z-index: 1;
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .image-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: zoomIn 0.4s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .modal-close:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 6rem 0;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border: 6px solid rgba(102, 126, 234, 0.2);
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 0;
            color: white;
        }

        .empty-state i {
            font-size: 6rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state h3 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .community-hero {
                padding: 7rem 0 4rem;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .filter-tab {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }

            .post-card {
                border-radius: 25px;
            }
        }

        /* Scroll Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

        const SERVER_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000'

        let allPosts = [];

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${Math.random() * 10 + 10}s ease-in-out infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Scroll reveal animation
        function revealOnScroll() {
            const reveals = document.querySelectorAll('.reveal');
            
            reveals.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', revealOnScroll);

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadPosts();
            setupCategoryFilters();
        });

        // Setup category filter buttons
        function setupCategoryFilters() {
            const filterTabs = document.querySelectorAll('.filter-tab');
            
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    filterPosts(currentCategory);
                });
            });
        }

        // Load all posts from API
        async function loadPosts() {
            try {
                const response = await fetch(`${API_BASE}/posts`);
                const data = await response.json();
                
                if (data.posts) {
                    allPosts = data.posts;
                    displayPosts(allPosts);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                showErrorState();
            }
        }

        // Filter posts by category
        function filterPosts(category) {
            if (category === 'all') {
                displayPosts(allPosts);
            } else {
                const filtered = allPosts.filter(post => post.category === category);
                displayPosts(filtered);
            }
        }

        // Display posts in grid
        function displayPosts(posts) {
            const container = document.getElementById('posts-container');
            
            if (posts.length === 0) {
                showEmptyState();
                return;
            }

            container.innerHTML = '<div class="posts-grid"></div>';
            const grid = container.querySelector('.posts-grid');

            posts.forEach((post, index) => {
                const postCard = createPostCard(post, index);
                grid.appendChild(postCard);
            });
            
            setTimeout(revealOnScroll, 100);
        }

        // Create post card HTML
        function createPostCard(post, index) {
            const card = document.createElement('div');
            card.className = 'post-card reveal';
            card.style.setProperty('--card-index', index);
            
            const authorName = post.author?.name || 'مستخدم';
            const authorAvatar = post.author?.avatar 
                ? `${SERVER_BASE}/uploads/avatars/${post.author.avatar}`
                : `https://via.placeholder.com/60x60/667eea/ffffff?text=${authorName.charAt(0)}`;
            
            const postDate = new Date(post.createdAt).toLocaleDateString('ar-DZ', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Create images HTML
            let imagesHTML = '';
            if (post.images && post.images.length > 0) {
                imagesHTML = '<div class="post-images">';
                post.images.forEach((image, idx) => {
                    imagesHTML += `
                        <img src="${SERVER_BASE}/uploads/posts/${image}" 
                             alt="صورة ${idx + 1}" 
                             class="post-image"
                             onclick="openImageModal('${SERVER_BASE}/uploads/posts/${image}')"
                             onerror="this.style.display='none'">
                    `;
                });
                imagesHTML += '</div>';
            }

            card.innerHTML = `
                <div class="post-header">
                    <img src="${authorAvatar}" alt="${escapeHtml(authorName)}" class="post-avatar"
                         onerror="this.src='https://via.placeholder.com/60x60/667eea/ffffff?text=${authorName.charAt(0)}'">
                    <div class="post-author-info">
                        <h4>${escapeHtml(authorName)}</h4>
                        <div class="post-meta">
                            <span><i class="fas fa-clock"></i> ${postDate}</span>
                        </div>
                    </div>
                </div>
                
                <div class="post-content">
                    <span class="post-category">${escapeHtml(post.category)}</span>
                    <h3 class="post-title">${escapeHtml(post.title)}</h3>
                    <p class="post-excerpt">${escapeHtml(post.content.substring(0, 150))}${post.content.length > 150 ? '...' : ''}</p>
                    ${imagesHTML}
                </div>
                
                <div class="post-actions">
                    <button class="action-btn ${post.likes?.includes(getCurrentUser()?._id) ? 'liked' : ''}" onclick="toggleLike('${post._id}', this)">
                        <i class="fas fa-heart"></i>
                        <span>${post.likes ? post.likes.length : 0}</span>
                    </button>
                    <button class="action-btn" onclick="toggleComments('${post._id}')">
                        <i class="fas fa-comment"></i>
                        <span>${post.comments ? post.comments.length : 0}</span>
                    </button>
                    <button class="action-btn" onclick="sharePost('${post._id}')">
                        <i class="fas fa-share"></i>
                        <span>مشاركة</span>
                    </button>
                </div>
            `;

            return card;
        }

        // Toggle like
        async function toggleLike(postId, button) {
            if (!isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    button.classList.toggle('liked');
                    button.querySelector('span').textContent = data.post.likes.length;
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        // Toggle comments section
        function toggleComments(postId) {
            alert('قريباً: عرض التعليقات');
        }

        // Share post
        function sharePost(postId) {
            const url = `${window.location.origin}/pages/community.html?post=${postId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Maman Algerienne',
                    text: 'شاهدي هذه المشاركة الرائعة!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('تم نسخ الرابط!');
                });
            }
        }

        // Open image modal
        function openImageModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        // Close image modal
        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('active');
        }

        // Show empty state
        function showEmptyState() {
            const container = document.getElementById('posts-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>لا توجد مشاركات بعد</h3>
                    <p>كوني أول من يشارك في هذا القسم</p>
                </div>
            `;
        }

        // Show error state
        function showErrorState() {
            const container = document.getElementById('posts-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>حدث خطأ</h3>
                    <p>لم نتمكن من تحميل المشاركات. يرجى المحاولة لاحقاً.</p>
                </div>
            `;
        }

        // Utility functions
        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('image-modal');
            if (event.target === modal) {
                closeImageModal();
            }
        });
    </script>
</body>
</html>
